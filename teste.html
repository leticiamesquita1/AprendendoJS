<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificador de Idade</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Digite seu nome">
        <br><br>
        <label for="age">Idade:</label>
        <input type="number" id="age" placeholder="Digite sua idade">
        <br><br>
        <button onclick="checkAge()">Verificar</button>
        <p id="output" class="result"></p>
    </div>

    <script>
        function checkAge() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            let output = document.getElementById("output");

            if (name === "" || age === "") {
                output.textContent = "Por favor, preencha todos os campos.";
                output.style.color = "black";
                return;
            }

            age = parseInt(age);
            if (age >= 18) {
                output.textContent = `${name}, você é maior de idade.`;
                output.style.backgroundColor = "green";
                output.style.color = "white";
            } else {
                output.textContent = `${name}, você é menor de idade.`;
                output.style.backgroundColor = "red";
                output.style.color = "white";
            }
        }
    </script>
</body>
</html>
