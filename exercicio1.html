<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .container {
            background-color: rgb(211, 241, 255);
            border-radius: 20px;
            padding: 20px;
            width: 300px;
        }
        input {
            font-family: 'Courier New', Courier, monospace;
            margin: 5px;
            padding: 10px;
            border-radius: 15px;
            border: none;
            width: calc(100% - 22px);
        }
        .btn {
            border-radius: 15px;
            background-color: rgb(255, 255, 255);
            border:none;
            padding: 10px;
            color: black;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background-color: #f4fcff;
            transform: scale(1.05);
        }
    
        .abaixodopeso { background-color: lightblue; }
        .normal { background-color: lightgreen; }
        .acimadopeso { background-color: yellow; }
        .obesidade1 { background-color: orange; }
        .obesidade2 { background-color: red; color: white; }
        .obesidade3 { background-color: rgb(46, 10, 10); color: white; }
    </style>
</head>
<body>
    <div class="container">
       
        <h1>Calculadora de IMC</h1>
        <label>Peso (kg): </label>
        <input type="number" id="peso" placeholder="Digite seu peso">
        <br>
        <label>Altura (m): </label>
        <input type="number" step="0.01" id="altura" placeholder="Digite sua altura">
        <br>
        <button class="btn" onclick="calcularIMC()">Calcular IMC</button>
        <h2 id="resultado">Seu IMC aparecerá aqui</h2>
    </div>
    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);
            let resultado = document.getElementById("resultado");
            
            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultado.innerText = "Por favor, insira valores válidos.";
                return;
            }
            
            let imc = peso / (altura * altura);
            resultado.innerText = `Seu IMC é ${imc.toFixed(2)}`;
            resultado.className = "";
            
            if (imc < 18.5) {
                resultado.classList.add("abaixodopeso");
            } else if (imc >= 18.5 && imc < 24.9) {
                resultado.classList.add("normal");
            } else if (imc >= 25 && imc < 29.9) {
                resultado.classList.add("acimadopeso");
            } else if (imc >= 30 && imc < 34.9) {
                resultado.classList.add("obesidade1");
            } else if (imc >= 35 && imc < 39.9) {
                resultado.classList.add("obesidade2");
            } else {
                resultado.classList.add("obesidade3");
            }
        }
    </script>
</body>
</html>
